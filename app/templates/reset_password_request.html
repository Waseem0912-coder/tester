{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 10%; ">
    <div class="card border-0 shadow my-5" style="width: max-content; ">
      <div class="card-body p-5" style="background-color: white; color: rgb(0, 43, 136);  justify-content: center;">
     
            <h1>Reset Password</h1>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.email.label }}<br>
                    {{ form.email(size=64) }}<br>
                    {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </p>
                <p>{{ form.submit() }}</p>
            </form>
    </div>
    </div>
    </div>
    
{% endblock %}
